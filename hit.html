    <body>
        <div class="container">
            <h1>Motion Relationship Labelling Task</h1>
            <div id="video-container">
                <canvas id="overlay"></canvas>
                <video id="video" controls src="https://s3.amazonaws.com/amt-motion-relationships/videos/MOT17-09-DPM.mp4" onplay="resize_canvas(this)"></video>
            </div>

            <p>Please label the motion relationships between the entities in a video</p>
            <p>Leave blank if two entities have no effect on each other.</p>

            <form name='mturk_form' method='post' id='mturk_form' action='https://www.mturk.com/mturk/externalSubmit'>

    <script language='Javascript'>turkSetAssignmentID();</script>
    <script type="text/javascript">
    var video = document.getElementById('video');
    var canvas = document.getElementById("overlay");
    var lastTime = -1;
    // TODO Hardcoded FPS
    var fps = 30.0;

    var origWidth = 1920;
    var scaleFactor = 1.0;

    var data = null;

    function resize_canvas(element) {
      var w = element.offsetWidth;
      var h = element.offsetHeight;

      scaleFactor = w / origWidth;

      canvas.width = w;
      canvas.height = h;
    }

    //Create a stage by getting a reference to the canvas
    var stage = new createjs.Stage("overlay");

    function drawFrame(frameNumber) {
        var bboxes = data['annotations'][frameNumber];
        var graphics =  new createjs.Graphics();

        stage.removeAllChildren();
        stage.update();

        bboxes.forEach(function(box) {
            var entityId = box[0];
            var rect = new createjs.Shape()
            rect.graphics.beginStroke("red").drawRect(
                box[1] * scaleFactor,
                box[2] * scaleFactor,
                box[3] * scaleFactor,
                box[4] * scaleFactor
            );
            stage.addChild(rect);
        });

        //Update stage will render next frame
        stage.update();
    }

    function draw() {
        var time = video.currentTime;
        if (time !== lastTime) {
            var frame = Math.floor(time * fps);

            //TODO Fix frames
            frame = Math.floor(frame / 2);
            drawFrame(frame);

            lastTime = time;
        }

        //wait approximately 16ms and run again
        requestAnimationFrame(draw);
    }

    fetch('https://s3.amazonaws.com/amt-motion-relationships/videos/MOT17-09-DPM.json').then(function(res) {
        return res.json();
    }).then(function(json) {
        data = json;
        draw();
    });
    </script>
